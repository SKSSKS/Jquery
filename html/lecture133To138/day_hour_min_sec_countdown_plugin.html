<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day hour min sec countdown plugin</title>
</head>
<body>
    
    <div id="countdown">
        <span id="days">00</span>:days
        <span id="hours">00</span>:hours
        <span id="mins">00</span>:mins
        <span id="secs">00</span>:secs
    </div>

    <div id="feedback"></div>

    <script src="../../js/jquery.js"></script>
    <script src="plugin.js"></script>
    <script src="day_hour_min_sec_countdown_plugin.js"></script>
</body>
</html>
